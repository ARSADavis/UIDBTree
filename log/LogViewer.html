<html>
    <head>
        <meta charset="UTF-8"/>
        <title>UIDB Log Viewer</title>
        <script src="LogViewer.js"></script>
        <link rel="stylesheet" href="LogViewer.css"/>
    </head>
    <body>
        <div class="pad" style="display: inline-block; margin-right: -4px;">
            <a id="logFileBrowseButton" href="javascript:HTML.logFileInput.click();">Browse...</a>
            <label>
                <span id="logFileInputLabel"></span>
                <input id="logFileInput" type="file"/>
            </label>
            <input id="autoRefreshCheckbox" type="checkbox"><span>Auto-refresh</span><span id="refreshLogLabel"></span>
            <input id="resetConfigurationButton" type="button" value="Reset Configuration"/>
        </div>
        <div class="pad" style="display: inline-block; border-left: 1px solid gray;">
            <input id="clearLogButton" type="button" value="Clear Log"/>
            <input id="fullReloadButton" type="button" value="Full Reload"/>
        </div>
        <hr/>
        <div class="pad">
            <div id="logContents"></div>
        </div>
        <iframe id="logFileFrame"/>
    </body>
</html>
