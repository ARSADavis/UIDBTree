<html>
    <head>
        <meta charset="UTF-8"/>
        <title>UIDB Log Viewer</title>
        <script src="LogViewer.js"></script>
        <link rel="stylesheet" href="LogViewer.css"/>
    </head>
    <body>
        <div id="controlsDiv">
            <div class="pad"
                style="display: inline-block; margin-right: -4px; border-right: 1px solid gray; border-bottom: 1px solid gray;">
                <a id="logFileBrowseButton" href="javascript:HTML.logFileInput.click();">Browse...</a>
                <label>
                    <span id="logFileInputLabel"></span>
                    <input id="logFileInput" type="file"/>
                </label>
                <input id="autoRefreshCheckbox" type="checkbox" checked="true"><span>Auto-refresh</span><span id="refreshLogLabel"></span>
                <input id="resetButton" type="button" value="Reset"/>
            </div><div class="pad"
                style="display: inline-block; border-right: 1px solid gray; border-bottom: 1px solid gray;">
                <input id="clearLogButton" type="button" value="Clear Log"/>
                <input id="fullReloadButton" type="button" value="Full Reload"/>
            </div>
        </div>
        <div class="pad">
            <div style="height: 75px;"></div>
            <div id="logContents"></div>
        </div>
        <iframe id="logFileFrame"/>
    </body>
</html>
