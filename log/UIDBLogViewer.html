<html>
    <head>
        <meta charset="UTF-8"/>
        <title>UIDB Log Viewer</title>
        <script src="UIDBLogViewer.js"></script>
        <link rel="stylesheet" href="UIDBLogViewer.css"/>
    </head>
    <body>
        <div class="pad">
            <input id="clearLogButton" type="button" value="Clear"/>
            <input id="refreshLogCheckbox" type="checkbox"><span id="refreshLogLabel"></span>

        <hr/>
        <div class="pad">
            <div id="logFileContents"></div>
        </div>
    </body>
</html>
